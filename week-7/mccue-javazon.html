        <script>
        // Class creation for Products, Services, and Employees
            class Product {
                constructor(id, description, price, quantity) {
                    this.id = id;
                    this.description = description;
                    this.price = price.toFixed(2);
                    this.quantity = quantity;
                    this.totalValue = (price*quantity).toFixed(2);
                }
            }
            class Service {
                constructor(id, description, rate, bill) {
                    this.id = id;
                    this.description = description;
                    this.rate = rate.toFixed(2);
                    this.bill = bill;
                }
            }
            class Employee {
                constructor(id, last, first, salary) {
                    this.id = id;
                    this.last = last;
                    this.first = first;
                    this.salary = salary.toFixed(2);
                }
            }
        // Creates each product, service, and employee with all their properties
            let product1 = new Product(9781118008188, 'HTML and CSS: Design and Build Websites', 22.26, 10);
            let product2 = new Product(9781491952023, 'JavaScript: The Definitive Guide 7/E', 42.33, 7);
            let product3 = new Product(9781449331818, 'Learning JavaScript Design Patterns 1/E', 25.99, 3);
            let product4 = new Product(9781617292422, 'Express in Action: Writing, Building, and Testing Node.js Applications 1/E', 34.91, 3);
            let product5 = new Product(9781491954461, 'MongoDB The Definitive Guide', 33.7, 8);
            let service1 = new Service(100, 'Website Design', 150, 25);
            let service2 = new Service(101, 'DevOps Consulting', 125, 50);
            let service3 = new Service(102, 'Database Design', 125, 15);
            let employee1 = new Employee(1007, 'Beethoven', 'Ludwig', 13.99);
            let employee2 = new Employee(1008, 'Bach', 'Johann', 22.3);
            let employee3 = new Employee(1009, 'Mozart', 'Wolfgang', 19.5);
            let employee4 = new Employee(1010, 'Brahms', 'Johannes', 12);
            let employee5 = new Employee(1011, 'Haydn', 'Joseph', 32.5);
        // Puts all object properties in their corresponding tables
            document.getElementById('productid1').innerHTML = product1.id;
            document.getElementById('productdescription1').innerHTML = product1.description;
            document.getElementById('productprice1').innerHTML = product1.price;
            document.getElementById('productquantity1').innerHTML = product1.quantity;
            document.getElementById('producttotal1').innerHTML = product1.totalValue;
            document.getElementById('productid2').innerHTML = product2.id;
            document.getElementById('productdescription2').innerHTML = product2.description;
            document.getElementById('productprice2').innerHTML = product2.price;
            document.getElementById('productquantity2').innerHTML = product2.quantity;
            document.getElementById('producttotal2').innerHTML = product2.totalValue;
            document.getElementById('productid3').innerHTML = product3.id;
            document.getElementById('productdescription3').innerHTML = product3.description;
            document.getElementById('productprice3').innerHTML = product3.price;
            document.getElementById('productquantity3').innerHTML = product3.quantity;
            document.getElementById('producttotal3').innerHTML = product3.totalValue;
            document.getElementById('productid4').innerHTML = product4.id;
            document.getElementById('productdescription4').innerHTML = product4.description;
            document.getElementById('productprice4').innerHTML = product4.price;
            document.getElementById('productquantity4').innerHTML = product4.quantity;
            document.getElementById('producttotal4').innerHTML = product4.totalValue;
            document.getElementById('productid5').innerHTML = product5.id;
            document.getElementById('productdescription5').innerHTML = product5.description;
            document.getElementById('productprice5').innerHTML = product5.price;
            document.getElementById('productquantity5').innerHTML = product5.quantity;
            document.getElementById('producttotal5').innerHTML = product5.totalValue;
            document.getElementById('serviceid1').innerHTML = service1.id;
            document.getElementById('servicedescription1').innerHTML = service1.description;
            document.getElementById('servicerate1').innerHTML = service1.rate;
            document.getElementById('servicebill1').innerHTML = service1.bill;
            document.getElementById('serviceid2').innerHTML = service2.id;
            document.getElementById('servicedescription2').innerHTML = service2.description;
            document.getElementById('servicerate2').innerHTML = service2.rate;
            document.getElementById('servicebill2').innerHTML = service2.bill;
            document.getElementById('serviceid3').innerHTML = service3.id;
            document.getElementById('servicedescription3').innerHTML = service3.description;
            document.getElementById('servicerate3').innerHTML = service3.rate;
            document.getElementById('servicebill3').innerHTML = service3.bill;
            document.getElementById('employeeid1').innerHTML = employee1.id;
            document.getElementById('employeelast1').innerHTML = employee1.last;
            document.getElementById('employeefirst1').innerHTML = employee1.first;
            document.getElementById('employeesalary1').innerHTML = employee1.salary;
            document.getElementById('employeeid2').innerHTML = employee2.id;
            document.getElementById('employeelast2').innerHTML = employee2.last;
            document.getElementById('employeefirst2').innerHTML = employee2.first;
            document.getElementById('employeesalary2').innerHTML = employee2.salary;
            document.getElementById('employeeid3').innerHTML = employee3.id;
            document.getElementById('employeelast3').innerHTML = employee3.last;
            document.getElementById('employeefirst3').innerHTML = employee3.first;
            document.getElementById('employeesalary3').innerHTML = employee3.salary;
            document.getElementById('employeeid4').innerHTML = employee4.id;
            document.getElementById('employeelast4').innerHTML = employee4.last;
            document.getElementById('employeefirst4').innerHTML = employee4.first;

            document.getElementById('employeeid5').innerHTML = employee5.id;
            document.getElementById('employeelast5').innerHTML = employee5.last;
            document.getElementById('employeefirst5').innerHTML = employee5.first;
            document.getElementById('employeesalary5').innerHTML = employee5.salary;
        // Creates a variable for each table and on page load no tables will be displayed
            let products = document.getElementById('productstable');
            let services = document.getElementById('servicestable');
            let employees = document.getElementById('employeestable');
            products.style.display = 'none';
            services.style.display = 'none';
            employees.style.display = 'none';
        // Sets the correct table/message to appear when the submit button is pressed
            document.getElementById('btnDisplayListing').onclick = function() {
                let choice = document.getElementById('listing').value;
                switch (choice) {
                    case "products":
                    products.style.display = 'block';
                    services.style.display = 'none';
                    employees.style.display = 'none';
                        break;
                    case "services":
                    products.style.display = 'none';
                    services.style.display = 'block';
                    employees.style.display = 'none';
                        break;
                    case "employees":
                    products.style.display = 'none';
                    services.style.display = 'none';
                    employees.style.display = 'block';
                        break;
                    default:
                        alert('Invalid selection, please try again!');
                }
            }
